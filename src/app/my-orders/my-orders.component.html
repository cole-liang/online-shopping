<h2> My Order </h2>
<table class="table">
  <thead>
    <tr>
      <th>OrderId</th>
      <th>Date</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders$ | async">
      <td>{{ order.key }}</td>
      <td>{{ order.datePlaced | date }}</td>
      <td>
        <a [routerLink]="['/order-detail', order.key]">View</a>
      </td>
    </tr>
  </tbody>
</table>
